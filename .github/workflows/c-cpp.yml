name: Build Project

on:
  push:
    branches: [branchMake, master]
  pull_request:
    branches: [branchMake, master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install build tools
      run: sudo apt-get install -y build-essential
      
    - name: Compile the project
      run: make -f Makefile
      
